<div class="h-100 px-2">

  <card-select *ngFor="let item of listaGastos" [content]="item" (selected)="cardSelected($event)"></card-select>
  
  <div class="add-button-footer">
      <add-button (clicked)="receiverAddButton()" [fontSize]="50"></add-button>
  </div>

</div>
<new-modal-share [open]="openModal" (close)="openModal = $event">
    <new-body-share>
      <div class="px-2 pt-3">
        <form [formGroup]="form">
          <div class="form-group">
            <mat-form-field class="w-100">
              <mat-label>Valor:</mat-label>
              <input [style.font-size.px]="30" matInput class="input-group-text w-100 text-start"  type="tel" currencyMask  formControlName="currency" id="currency-number" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" >
            </mat-form-field>
          </div>  
        </form>
        <div class="mb-3">
          <mat-chip-list aria-label="Fish selection">
            <mat-chip (click)="changeChip(0)" [selected]="selectedToday" color="primary"> Hoje </mat-chip>
            <mat-chip (click)="changeChip(1)" [selected]="seletedYesterday" color="accent"> Ontem </mat-chip>
            <mat-chip (click)="changeChip(2)" [selected]="showInputDate" color="accent">Calendário</mat-chip>
          </mat-chip-list>
        </div>

        <div *ngIf="showInputDate" class="my-3">
          <mat-form-field class="example-full-width">
            <mat-label>Data</mat-label>
            <input type="date" matInput [(ngModel)]="datePicker" (change)="modelChanged()">
          </mat-form-field>
        </div>

        <mat-form-field class="w-100">
          <mat-label>Descrição</mat-label>
          <input matInput #message maxlength="30" placeholder="Ex. Copo descartável">
          <mat-hint align="end">{{message.value.length}} / 30</mat-hint>
        </mat-form-field>

        <div class="text-center">
          <button class="w-50" [disabled]="disabledButtonSave" mat-raised-button color="primary">Salvar</button>
        </div>


      </div>
    </new-body-share>
  </new-modal-share>
